<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Inquiry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .inquiry-form {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .inquiry-form h2 {
            color: #4caf50;
        }
        .inquiry-form input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #333;
            color: #e0e0e0;
        }
        .inquiry-form input::placeholder {
            color: #bbb;
        }
        .inquiry-form button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            transition: background 0.3s;
        }
        .inquiry-form button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="inquiry-form">
        <h2>Request Inquiry</h2>
        <input type="text" placeholder="Enter your location" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="tel" placeholder="Enter your contact number" required>
        <button>Submit</button>
    </div>
</body>
</html>
